<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MapBox</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous">
            <script src='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js'></script>
            <link href='https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css' rel='stylesheet' />
    </head>
    <body>
        <div class="container-fluid">
            Mapa

            <p>Longitude: <span id="longitude">{{ localizacao.longitude }}</span></p> 
            <p>Latitude: <span id="latitude">{{ localizacao.latitude }}</span></p> 
            <div>
                <a class="btn btn-primary" href="/tasks/">Voltar</a>
            </div>
            <div id='map' style='width: 100%; height: 600px;'></div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>
        // TO MAKE THE MAP APPEAR YOU MUST
        // ADD YOUR ACCESS TOKEN FROM
        // https://account.mapbox.com
        mapboxgl.accessToken = 'pk.eyJ1IjoieGRpZGl1eCIsImEiOiJjbGZmZ3gwb28wZHNxM3NvOTBoaXJoYTJzIn0.l6SrCLYv7txYeb1NwKNwbQ';
        var lng = document.getElementById("longitude").innerText
        var lat = document.getElementById("latitude").innerText
        console.log('longitude: ' + lng)
        console.log('latitude: ' + lat)
        const map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/streets-v12', // style URL
            center: [ lng, lat ], // starting position [lng, lat]
            zoom: 9, // starting zoom
        });
        var marker = new mapboxgl.Marker().setLngLat([lng, lat]).addTo(map)
    </script>
</html>

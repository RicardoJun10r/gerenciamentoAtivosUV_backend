<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Eficiência</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous">
            <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900' rel='stylesheet' type='text/css'>
    </head>
    <body style="background-color: #fff3d0; font-family: roboto; font-weight: bold;">
        <div class="container-xll">
            <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #6f42c1">
                <div class="container-fluid col-10">
                    <a href="/tasks/" style="text-decoration: none; color: #000; margin-right: 10px;">Voltalia</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggle-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">

                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="btn btn-outline-light" href="/tasks/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a type="button" class="btn btn-outline-light" href="{% url 'heat_map' %}" style="margin-right: 10px;">HeatMap</a>
                            </li>
                        </ul>

                        <form action="" class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Procure o ativo" aria-label="Search">
                            <button class="btn btn-outline-warning" type="submit">Atualizar</button>
                        </form>
                    </div>
                </div>
            </nav>
            <div style="display: grid; justify-content: center; align-items: center; height: 100vh;">
                <table class="table table-bordered border-warning" style="background-color: white;">
                    <thead class="table-dark">
                        <tr>
                            <td scope="col">Mês</td>
                            <td>Eficiência</td>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider">
                        {% for e in eficiencia %}
                            <tr>
                                <td scope="row">{{e.mes}}</td>
                                <td scope="row">{{e.porcentagem}}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <div>
                    <a class="btn btn-primary" href="/tasks/">Voltar</a>
                </div>
            </div>
            
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
